name: lazx_weather
description: Weahter app using Lazx

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  google_fonts: ^2.1.0
  meta: ^1.3.0
  flutter_svg: ^0.22.0
  url_launcher: ^6.0.4
  auto_size_text: 3.0.0-nullsafety.0
  flutter_dotenv: ^5.0.0
  equatable: ^2.0.2
  dio: ^4.0.0
  rxdart: ^0.27.1
  intl: ^0.17.0
  lazx:
    path: ../../

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
  assets:
    - assets/svg/
#    - .env

  fonts:
    - family: AvenirNext
      fonts:
        - asset: fonts/AvenirNext-Regular.ttf
    - family: AvenirNext-Bold
      fonts:
        - asset: fonts/AvenirNext-Bold.ttf
    - family: AvenirNext-Heavy
      fonts:
        - asset: fonts/AvenirNext-Heavy.ttf