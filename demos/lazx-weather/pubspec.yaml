name: lazx_weather
description: Weahter app using Lazx

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  google_fonts: ^4.0.3
  meta: ^1.7.0
  flutter_svg: ^2.0.4
  url_launcher: ^6.1.5
  auto_size_text: ^3.0.0
  flutter_dotenv: ^5.0.2
  equatable: ^2.0.5
  dio: ^5.1.0
  rxdart: ^0.27.7
  intl: ^0.17.0
  lazx:
    path: ../../

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
  assets:
    - assets/svg/
    - .env

  fonts:
    - family: AvenirNext
      fonts:
        - asset: fonts/AvenirNext-Regular.ttf
    - family: AvenirNext-Bold
      fonts:
        - asset: fonts/AvenirNext-Bold.ttf
    - family: AvenirNext-Heavy
      fonts:
        - asset: fonts/AvenirNext-Heavy.ttf